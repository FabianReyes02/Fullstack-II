<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - PerfumeStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tienda Online</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="register.html">Registro</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <button class="carrito-circulo" id="carrito-circulo" onclick="toggleCarrito()">
            <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Carrito" width="32" height="32">
            <span id="carrito-cantidad">0</span>
        </button>
        <div class="carrito-header" id="carrito-header" style="display:none;">
            <h2>Carrito</h2>
            <ul id="carrito-list" class="carrito-list"></ul>
            <p id="carrito-total" class="carrito-total"></p>
        </div>
    </header>
    <main>
        <aside>
            <h2>Menú de Categorías</h2>
            <ul id="menu-categorias">
                <li><a href="#" onclick="filtrarCategoria('Femenino')">Femenino</a></li>
                <li><a href="#" onclick="filtrarCategoria('Masculino')">Masculino</a></li>
                <li><a href="#" onclick="filtrarCategoria('Unisex')">Unisex</a></li>
                <li><a href="#" onclick="filtrarCategoria('Infantil')">Infantil</a></li>
                <li><a href="#" onclick="filtrarCategoria('Todos')">Todos</a></li>
            </ul>
        </aside>
        <section class="productos">
            <div> 
            <h2>Productos Destacados</h2>
            <div id="productos-list"></div>
            </div>
        </section>
        <section class="contacto">
            <h2>Contáctanos</h2>
            <form id="contacto-form">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" maxlength="100" required>
                <!-- Mensaje de error dinámico -->

                <label for="correo">Correo electrónico</label>
                <input type="email" name="correo" id="correo" maxlength="100" required>
                <!-- Mensaje de error dinámico -->

                <label for="comentario">Comentario</label>
                <textarea name="comentario" id="comentario" maxlength="500" required></textarea>
                <!-- Mensaje de error dinámico -->

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tienda Online Perfumes</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
