<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - PerfumeStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tienda Online</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="register.html">Registro</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="carrito-header">
            <h2>Carrito</h2>
            <ul id="carrito-list" class="carrito-list"></ul>
            <p id="carrito-total" class="carrito-total"></p>
        </div>
    </header>
    <main>
        <section class="productos">
            <h2>Productos Destacados</h2>
            <div id="productos-list"></div>
        </section>
        <section class="contacto">
            <h2>Contáctanos</h2>
            <form id="contacto-form">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" maxlength="100" required>
                <!-- Mensaje de error dinámico -->

                <label for="correo">Correo electrónico</label>
                <input type="email" name="correo" id="correo" maxlength="100" required>
                <!-- Mensaje de error dinámico -->

                <label for="comentario">Comentario</label>
                <textarea name="comentario" id="comentario" maxlength="500" required></textarea>
                <!-- Mensaje de error dinámico -->

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <aside>
        <h2>Menú Lateral</h2>
        <ul>
            <li><a href="#">Categoría 1</a></li>
            <li><a href="#">Categoría 2</a></li>
        </ul>
    </aside>
    <footer>
        <p>&copy; 2025 Tienda Online Perfumes</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
