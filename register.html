<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Registro de Usuario</h1>
  </header>

  <main>
    <form id="registerForm">
      <label for="name">Nombre Completo:</label>
      <input type="text" id="name" name="name" placeholder="Ej: Juan Pérez" autocomplete="name" required>
      <small>Debe tener al menos 3 caracteres</small>

      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" placeholder="Ej: usuario@duoc.cl" autocomplete="email" required>
      <small>Acepta @duoc.cl, @profesor.duoc.cl, @gmail.com</small>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Mínimo 4 y máximo 10 caracteres" autocomplete="new-password" required>
      <small>Debe tener entre 4 y 10 caracteres</small>

      <button type="submit">Registrarse</button>
    </form>
  </main>
</body>
<script src="script.js"></script>
</html>
